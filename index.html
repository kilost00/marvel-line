<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- STATUS-BAR -->
    <div class="status-bar">
        <div class="status-bar_service">
            <span class="status-bar_service_telecom">Verizon</span>
            <img class="icon_5g" src="img/5g.png" />
        </div>
        <div class="status-bar_time">
            <span class="status-bar_time_time">12:43</span>
        </div>
        <div class="status-bar_battery">
            <img class="icon_rotation" src="img/rotaion.png"/>
            <span class="status-bar_battery_percentage">75%</span>
            <img class="icon_battery" src="img/battery.png"/>
            <img class="icon_flash" src="img/flash.png"/>
        </div>
    </div>
    <!-- BACKGROUND -->
    <div class="bg-first">
        <img class="bg-second" src="img/bg-second.png";
    </div>
    <!-- INDEX-SCREEN -->
    <div class="index_screen">
        <div class="bg-third">
            <header class="index-header">
                <h1 id="a">A</h1>
                <h1 id="b">C</h1>
                <h1 id="c">C</h1>
                <h1 id="d">E</h1>
                <h1 id="e">S</h1>
                <h1 id="f">S</h1>
                <h1 id="g">I</h1>
                <h1 id="h">N</h1>
                <h1 id="i">G</h1>
                <h1 id="j">T</h1>
                <h1 id="k">O</h1>
                <h1 class="dot-st"> .</h1>
                <h1 class="dot-nd"> .</h1>
                <h1 class="dot-rd"> .</h1>
            </header>
            <header class="index-title">
                <h1 class="index-header_marvel">MARVEL</h1>
                <h1 class="index-header_line">LINE</h1>
            </header>
            <header id="aa">
                <h1 id="ab">WELCOME</h1>
            </header>
            <form class="login_form" action="friends.html" method="get">
                <div class="login_box">
                    <input name="username" class="username" type="text" required placeholder="USERNAME" />
                    <input class="password" type="password" required minlength="4" placeholder="PASSWORD" />
                    
                    <input class="sign-in" type="submit" value="SIGN IN" />
                    <div class="forgot">
                        <a class="forgot_a" href="#">Find username or password</a>
                    </div>
                    <div class="signup_box">
                        <div class="h-line"></div>
                        <input class="sign-up" type="submit" value="SIGN UP" />
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/62b50a0b9a.js" crossorigin="anonymous"></script>
</body>
</html>
