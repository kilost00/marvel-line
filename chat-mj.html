<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MJ❤</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- STATUS-BAR -->
    <div class="status-bar-c">
        <div class="status-bar_service">
            <span class="status-bar_service_telecom">Verizon</span>
            <img class="icon_5g" src="img/5g1.png" />
        </div>
        <div class="status-bar_time">
            <span class="status-bar_time_time">12:43</span>
        </div>
        <div class="status-bar_battery">
            <img class="icon_rotation" src="img/rotation1.PNG"/>
            <span class="status-bar_battery_percentage">75%</span>
            <img class="icon_battery" src="img/battery1.png"/>
            <img class="icon_flash" src="img/flash1.png"/>
        </div>
    </div>
    <!-- CHAT-SCREEN -->
    <main class="chat-main">
        <header class="chat-header">
            <a href="chats.html" class="chat-header-chev">
                <img class="chat-header-icon" src="img/chevron.png" />
            </a>
            <div class="chat-header-title">
                <span class="chat-header-name">MJ❤</span>
            </div>
            <div class="chat-header-addon">
                <img class="chat-header-icon" src="img/search2.png" />
                <img id="hamberger" class="chat-header-icon" src="img/hamberger.png" />
            </div>
        </header>
        <div class="chat-timeline">
            <span class="chat-timeline-time">Tuesday, June 30, 2020</span>
        </div>
        <div class="chat-row-in">
            <div class="chat-row-col-st">
                <img class="chat-row-profile" src="img/mj-selfie.jpg">
            </div>
            <div class="chat-row-col-nd">
                <div class="chat-row-name">MJ</div>
                <div class="chat-row-content">
                    <div class="chat-row-message">Hi!</div>
                    <div class="chat-row-time">21:27</div>
                </div>
            </div>
        </div>
        <div class="chat-row-in last-chat">
            <div class="chat-row-col-st">
            </div>
            <div class="chat-row-col-nd">
                <div class="chat-row-content">
                    <div class="chat-row-message">I will always support you.</br>Don't get hurt.</div>
                    <div class="chat-row-time">12:38</div>
                </div>
            </div>
        </div>
        <div class="chat-row-out the-msg">
            <div class="chat-row-content-out">
                <div class="chat-row-message-out">thanks MJ</div>
                <div class="chat-row-time">12:43</div>
            </div>
        </div>
    </main>
    <div class="keyboard-main keyboard-main-b">
        <div class="chat-input">
            <div class="chat-input-col-st">
                <img class="chat-input-plus" src="img/plus.jpg"/>
            </div>
            <div class="chat-input-col-nd">
                <input class="chat-input-input"/>
                <img class="chat-input-smile" src="img/smile.png" />
                <span class="chat-input-span">
                    <img class="chat-input-arrow" src="img/arrow.png" />
                </span>
                <div class="th-typing">
                    <span class="th-t">t</span>
                    <span class="th-h">h</span>
                    <span class="th-a">a</span>
                    <span class="th-n">n</span>
                    <span class="th-k">k</span>
                    <span class="th-s">s</span>
                    <span class="th-m">M</span>
                    <span class="th-j">J</span>
                    <span class="th-blnk"></span>
                </div>
            </div>
        </div>
        <div class="keyboard-row-st">
            <input class="btn" type="button" value="q" />
            <input class="btn" type="button" value="w" />
            <input class="btn" type="button" value="e" />
            <input class="btn" type="button" value="r" />
            <input class="btn the-t" type="button" value="t" />
            <input class="btn the-y" type="button" value="y" />
            <input class="btn the-u" type="button" value="u" />
            <input class="btn" type="button" value="i" />
            <input class="btn the-o" type="button" value="o" />
            <input class="btn" type="button" value="p" />
        </div>
        <div class="keyboard-row-nd">
            <input class="btn the-a" type="button" value="a" />
            <input class="btn the-s" type="button" value="s" />
            <input class="btn" type="button" value="d" />
            <input class="btn" type="button" value="f" />
            <input class="btn" type="button" value="g" />
            <input class="btn the-h" type="button" value="h" />
            <input class="btn the-j" type="button" value="j" />
            <input class="btn the-k" type="button" value="k" />
            <input class="btn" type="button" value="l" />
        </div>
        <div class="keyboard-row-rd">
            <input class="btnb the-shft" type="button" value="SHIFT" />
            <input class="btn" type="button" value="z" />
            <input class="btn" type="button" value="x" />
            <input class="btn" type="button" value="c" />
            <input class="btn" type="button" value="v" />
            <input class="btn" type="button" value="b" />
            <input class="btn the-n" type="button" value="n" />
            <input class="btn the-m" type="button" value="m" />
            <input class="btnb" type="button" value="BS" />
        </div>
        <div class="keyboard-row-th">
            <input class="btnb" type="button" value="123" />
            <input class="btnb" type="button" value="LANG" />
            <input class="btnc the-spc" type="button" value="space" />
            <input class="btnd the-rtrn" type="button" value="RETURN" />
        </div>
    </div>
    <script src="https://kit.fontawesome.com/62b50a0b9a.js" crossorigin="anonymous"></script>
</body>
</html>
