<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More - MARVEL LINE</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- STATUS-BAR -->
    <div class="status-bar-c">
        <div class="status-bar_service">
            <span class="status-bar_service_telecom">Verizon</span>
            <img class="icon_5g" src="img/5g.PNG" />
        </div>
        <div class="status-bar_time">
            <span class="status-bar_time_time">12:43</span>
        </div>
        <div class="status-bar_battery">
            <img class="icon_rotation" src="img/rotation.PNG"/>
            <span class="status-bar_battery_percentage">75%</span>
            <img class="icon_battery" src="img/battery.PNG"/>
            <img class="icon_flash" src="img/flash.PNG"/>
        </div>
    </div>
    <!-- FRIENDS-SCREEN -->
    <header class="header-b">
        <a href="settings.html" class="set-header-chev">
            <img class="set-header-icon" src="img/chevron.png" />
        </a>
        <span>Settings</span>
        <div>
            <img class="icon_search" src="img/search2.png" />
        </div>
    </header>
    <div class="set-box">
        <div class="set-row">
            <div class="set-row-icon">
                <img class="set-icon" src="img/set1.JPG" />
            </div>
            <div class="set-row-text">Notices</div>
            <div class="set-row-noti"></div>
        </div>
        <div class="set-row">
            <div class="set-row-icon">
                <img class="set-icon" src="img/set2.JPG" />
            </div>
            <div class="set-row-text">Marvel Lab</div>
            <div class="set-row-noti"></div>
        </div>
        <div class="set-row last-row">
            <div class="set-row-icon">
                <img class="set-icon" src="img/set3.JPG" />
            </div>
            <div class="set-row-text">Version</div>
            <div class="set-row-noti">Latest Version</div>
        </div>
        
    </div>
    <div class="set-box">
        <div class="set-row">
            <div class="set-row-icon">
                <img class="set-icon" src="img/set4.JPG" />
            </div>
            <div class="set-row-text">Privacy</div>
            <div class="set-row-noti"></div>
        </div>
        <div class="set-row">
            <div class="set-row-icon">
                <img class="set-icon" src="img/set5.JPG" />
            </div>
            <div class="set-row-text">Notifications</div>
            <div class="set-row-noti"></div>
        </div>
        <div class="set-row">
            <div class="set-row-icon">
                <img class="set-icon" src="img/set6.JPG" />
            </div>
            <div class="set-row-text">Friends</div>
            <div class="set-row-noti"></div>
        </div>
        <div class="set-row">
            <div class="set-row-icon">
                <img class="set-icon" src="img/set7.JPG" />
            </div>
            <div class="set-row-text">Chats</div>
            <div class="set-row-noti"></div>
        </div>
        <div class="set-row">
            <div class="set-row-icon">
                <img class="set-icon" src="img/set8.JPG" />
            </div>
            <div class="set-row-text">Display</div>
            <div class="set-row-noti"></div>
        </div>
        <div class="set-row">
            <div class="set-row-icon">
                <img class="set-icon" src="img/set9.JPG" />
            </div>
            <div class="set-row-text">Themes</div>
            <div class="set-row-noti">Marvel theme</div>
        </div>
        <div class="set-row last-row">
            <div class="set-row-icon">
                <img class="set-icon" src="img/set10.JPG" />
            </div>
            <div class="set-row-text">Call</div>
            <div class="set-row-noti"></div>
        </div>
        
    </div>
               
    <!-- NAVIGATION -->
    <nav class="nav">
        <div class="nav-bg">
            <div class="nav-icon">
                <ul class="nav-icon_b">
                    <li>
                        <a href="friends.html" class="nav-friends">
                            <!-- <i class="fas fa-user fa-2x"></i> -->
                            <i class="far fa-user fa-2x"></i>
                        </a>
                    </li>
                    <li>
                        <span id="chat-noti">5</span>
                        <a href="chats.html" class="nav-chats">
                            <i class="far fa-comment fa-2x"></i>
                            <!-- <i class="fas fa-comment"></i> -->
                        </a>
                    </li>
                    <li>
                        <a href="find.html" class="nav-find">
                            <img class="nav-icon-find" src="img/search2.png" />
                        </a>
                    </li>
                    <li>
                        <span id="more-noti"></span>
                        <a href="settings.html" class="nav-settings">
                            <img class="nav-icon-more" src="img/ellipsis1.png" />
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div id="mobile">
        <span>Your screen is too wide.</span>
        <span>Please connect with mobile device.</span>
    </div>
    <script src="https://kit.fontawesome.com/62b50a0b9a.js" crossorigin="anonymous"></script>
</body>
</html>
