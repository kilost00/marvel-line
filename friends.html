<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends - MARVEL LINE</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- STATUS-BAR -->
    <div class="status-bar-b">
        <div class="status-bar_service">
            <span class="status-bar_service_telecom">Verizon</span>
            <img class="icon_5g" src="img/5g2.PNG" />
        </div>
        <div class="status-bar_time">
            <span class="status-bar_time_time">12:43</span>
        </div>
        <div class="status-bar_battery">
            <img class="icon_rotation" src="img/rotation2.PNG"/>
            <span class="status-bar_battery_percentage">75%</span>
            <img class="icon_battery" src="img/battery2.PNG"/>
            <img class="icon_flash" src="img/flash2.PNG"/>
        </div>
    </div>
    <!-- FRIENDS-SCREEN -->
    <div class="friends-bg">
        <header class="header">
            <span>FRIENDS</span>
            <div>
                <img class="icon_search" src="img/search2.png" />
                <img class="icon_music" src="img/music.png" />
                <a href="set.html">
                    <img class="icon_cog" src="img/cog.png" />
                </a>
            </div>
        </header>
        <div class="friends-screen">
            <div class="profile">
                <div class="profile_col_pic">
                    <img class="profile_pic_lg" src="img/spider-selfie.jpg">
                </div>
                <div class="profile_col_content">
                    <div class="profile_col_content_name-lg">
                        <span class="profile_name">Spider-Man</span>
                    </div>
                    <div class="profile_col_content_text"></div>
                </div>
                <div class="profile_col_noti">
                    <div class="profile_col_noti_time"></div>
                    <div class="profile_col_noti_noti"></div>
                </div>

            </div>
            <div class="h-line_f">
                <div class="h-line_text">
                    MARVEL guys
                </div>
                <div class="h-line_icon">
                    <img class="chev-up_f" src="img/chev-up.PNG" />
                </div>
            </div>
            <div class="profile">
                <div class="profile_col_pic">
                    <img class="profile_pic" src="img/nicolas.jpg">
                </div>
                <div class="profile_col_content">
                    <div class="profile_col_content_name">
                        <span class="profile_name">Nomad-Coder</span>
                    </div>
                    <div class="profile_col_content_text">
                        <span class="profile_span">Don't forget to be happy and eat Kimchi!</span>
                    </div>
                </div>
                <div class="profile_col_noti">
                    <div class="profile_col_noti_time"></div>
                    <div class="profile_col_noti_noti"></div>
                </div>

            </div>
            <div class="profile">
                <div class="profile_col_pic">
                    <img class="profile_pic" src="img/iron-selfie.jpg">
                </div>
                <div class="profile_col_content">
                    <div class="profile_col_content_name">
                        <span class="profile_name">Iron-man</span>
                    </div>
                    <div class="profile_col_content_text">
                        <span class="profile_span"></span>
                    </div>
                </div>
                <div class="profile_col_noti">
                    <div class="profile_col_noti_time"></div>
                    <div class="profile_col_noti_noti"></div>
                </div>
            </div>
            <div class="profile">
                <div class="profile_col_pic">
                    <img class="profile_pic" src="img/hulk-selfie.jpg">
                </div>
                <div class="profile_col_content">
                    <div class="profile_col_content_name">
                        <span class="profile_name">HULK</span>
                    </div>
                    <div class="profile_col_content_text">
                        <span class="profile_span">Don't make me angry.</span>
                    </div>
                </div>
                <div class="profile_col_noti">
                    <div class="profile_col_noti_time"></div>
                    <div class="profile_col_noti_noti"></div>
                </div>

            </div>
            <div class="h-line_f">
                <div class="h-line_text">
                    DC guys
                </div>
                <div class="h-line_icon">
                    <img class="chev-up_f" src="img/chev-up.PNG" />
                </div>
            </div>
            <div class="profile">
                <div class="profile_col_pic">
                    <img class="profile_pic" src="img/bat-selfie.jpg">
                </div>
                <div class="profile_col_content">
                    <div class="profile_col_content_name">
                        <span class="profile_name">Bat-Man</span>
                    </div>
                    <div class="profile_col_content_text">
                        <span class="profile_span">The DC boom is coming..</span>
                    </div>
                </div>
                <div class="profile_col_noti">
                    <div class="profile_col_noti_time"></div>
                    <div class="profile_col_noti_noti"></div>
                </div>

            </div>
            <div class="profile">
                <div class="profile_col_pic">
                    <img class="profile_pic" src="img/wonder-selfie.jpg">
                </div>
                <div class="profile_col_content">
                    <div class="profile_col_content_name">
                        <span class="profile_name">Wonder-Woman</span>
                    </div>
                    <div class="profile_col_content_text">
                        <span class="profile_span"></span>
                    </div>
                </div>
                <div class="profile_col_noti">
                    <div class="profile_col_noti_time"></div>
                    <div class="profile_col_noti_noti"></div>
                </div>

            </div>
            
            
        </div>

    <nav class="nav">
        <div class="nav-bg">
            <div class="nav-icon">
                <ul class="nav-icon_b">
                    <li>
                        <a href="friends.html" class="nav-friends">
                            <i class="fas fa-user fa-2x"></i>
                            <!-- <i class="far fa-user fa-2x"></i> -->
                        </a>
                    </li>
                    <li>
                        <span id="chat-noti">5</span>
                        <a href="chats.html" class="nav-chats">
                            <i class="far fa-comment fa-2x"></i>
                            <!-- <i class="fas fa-comment"></i> -->
                        </a>
                    </li>
                    <li>
                        <a href="find.html" class="nav-find">
                            <img class="nav-icon-find" src="img/search2.png" />
                        </a>
                    </li>
                    <li>
                        <span id="more-noti"></span>
                        <a href="settings.html" class="nav-settings">
                            <img class="nav-icon-more" src="img/ellipsis2.png" />
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div id="mobile">
        <span>Your screen is too wide.</span>
        <span>Please connect with mobile device.</span>
    </div>
