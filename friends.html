<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends - MARVEL LINE</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- STATUS-BAR -->
    <div class="status-bar-b">
        <div class="status-bar_service">
            <span class="status-bar_service_telecom">Verizon</span>
            <img class="icon_5g" src="img/5g_wt.png" />
        </div>
        <div class="status-bar_time">
            <span class="status-bar_time_time">12:43</span>
        </div>
        <div class="status-bar_battery">
            <img class="icon_rotation" src="img/rotation_wt.png"/>
            <span class="status-bar_battery_percentage">75%</span>
            <img class="icon_battery" src="img/battery_wt.png"/>
            <img class="icon_flash" src="img/flash_wt.png"/>
        </div>
    </div>
    <!-- FRIENDS-SCREEN -->
    <div class="friends-bg">
        <heacer class="header">
            <span>FRIENDS</span>
        </heacer>
        <div class="friends-screen">
            <div class="profile">
                <div class="profile_col_pic">
                    <img class="profile_pic_lg" src="img/spider-selfie.jpg">
                </div>
                <div class="profile_col_content">
                    <div class="profile_col_content_name-lg">
                        <span class="profile_name">Spider-Man</span>
                    </div>
                    <div class="profile_col_content_text"></div>
                </div>
                <div class="profile_col_noti">
                    <div class="profile_col_noti_time"></div>
                    <div class="profile_col_noti_noti"></div>
                </div>

            </div>
            <div class="h-line_f">
                <div class="h-line_text">
                    Hero
                </div>
                <div class="h-line_icon">
                    <img class="chev-up_f" src="img/chev-up.PNG" />
                </div>
            </div>
            <div class="profile">
                <div class="profile_col_pic">
                    <img class="profile_pic" src="img/nicolas.jpg">
                </div>
                <div class="profile_col_content">
                    <div class="profile_col_content_name">
                        <span class="profile_name">Nomad-Coder</span>
                    </div>
                    <div class="profile_col_content_text">
                        <span class="profile_span">Don't for get to be happy and eat Kimchi!</span>
                    </div>
                </div>
                <div class="profile_col_noti">
                    <div class="profile_col_noti_time"></div>
                    <div class="profile_col_noti_noti"></div>
                </div>

            </div>
            <div class="profile">
                <div class="profile_col_pic">
                    <img class="profile_pic" src="img/iron-selfie.jpg">
                </div>
                <div class="profile_col_content">
                    <div class="profile_col_content_name">
                        <span class="profile_name">Iron-man</span>
                    </div>
                    <div class="profile_col_content_text">
                        <span class="profile_span"></span>
                    </div>
                </div>
                <div class="profile_col_noti">
                    <div class="profile_col_noti_time"></div>
                    <div class="profile_col_noti_noti"></div>
                </div>
            </div>
            <div class="profile">
                <div class="profile_col_pic">
                    <img class="profile_pic" src="img/hulk-selfie.jpg">
                </div>
                <div class="profile_col_content">
                    <div class="profile_col_content_name">
                        <span class="profile_name">HULK</span>
                    </div>
                    <div class="profile_col_content_text">
                        <span class="profile_span">Don't make me angry.</span>
                    </div>
                </div>
                <div class="profile_col_noti">
                    <div class="profile_col_noti_time"></div>
                    <div class="profile_col_noti_noti"></div>
                </div>

            </div>
            <div class="h-line_f">
                <div class="h-line_text">
                    DC guys
                </div>
                <div class="h-line_icon">
                    <img class="chev-up_f" src="img/chev-up.PNG" />
                </div>
            </div>
            <div class="profile">
                <div class="profile_col_pic">
                    <img class="profile_pic" src="img/bat-selfie.jpg">
                </div>
                <div class="profile_col_content">
                    <div class="profile_col_content_name">
                        <span class="profile_name">Bat-Man</span>
                    </div>
                    <div class="profile_col_content_text">
                        <span class="profile_span">DC boom is coming!</span>
                    </div>
                </div>
                <div class="profile_col_noti">
                    <div class="profile_col_noti_time"></div>
                    <div class="profile_col_noti_noti"></div>
                </div>

            </div>
            <div class="profile">
                <div class="profile_col_pic">
                    <img class="profile_pic" src="img/wonder-selfie.jpg">
                </div>
                <div class="profile_col_content">
                    <div class="profile_col_content_name">
                        <span class="profile_name">Wonder-Woman</span>
                    </div>
                    <div class="profile_col_content_text">
                        <span class="profile_span"></span>
                    </div>
                </div>
                <div class="profile_col_noti">
                    <div class="profile_col_noti_time"></div>
                    <div class="profile_col_noti_noti"></div>
                </div>

            </div>
            
            
        </div>
    </div>
    <!-- NAVIGATION -->
    <script src="https://kit.fontawesome.com/62b50a0b9a.js" crossorigin="anonymous"></script>
</body>
</html>
