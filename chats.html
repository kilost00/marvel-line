<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chats - MARVEL LINE</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- STATUS-BAR -->
    <div class="status-bar-b">
        <div class="status-bar_service">
            <span class="status-bar_service_telecom">Verizon</span>
            <img class="icon_5g" src="img/5g2.PNG" />
        </div>
        <div class="status-bar_time">
            <span class="status-bar_time_time">12:43</span>
        </div>
        <div class="status-bar_battery">
            <img class="icon_rotation" src="img/rotation2.PNG"/>
            <span class="status-bar_battery_percentage">75%</span>
            <img class="icon_battery" src="img/battery2.PNG"/>
            <img class="icon_flash" src="img/flash2.PNG"/>
        </div>
    </div>
    <!-- FRIENDS-SCREEN -->
    <div class="friends-bg">
        <header class="header">
            <span>CHATS</span>
            <div>
                <img class="icon_search" src="img/search2.png" />
                <img class="icon_chatplus" src="img/chat-plus.png"/>
                <img class="icon_music" src="img/music.png" />
                <a href="set.html">
                    <img class="icon_cog" src="img/cog.png" />
                </a>
            </div>
        </header>
        <div class="friends-screen">
            <div class="h-line_text_chats">
                <i class="fas fa-thumbtack fa-xs"></i>
                FIXED
            </div>
            <a href="chat-mj.html">
                <div class="profile">
                    <div class="profile_col_pic">
                        <img class="profile_pic_m" src="img/mj-selfie.jpg">
                    </div>
                    <div class="profile_col_content">
                        <div class="profile_col_content_name name_chats">
                            <span class="profile_name">MJ‚ù§</span>
                        </div>
                        <div class="profile_col_content_text text_chats">
                            <span class="profile_span">Don't get hurt.</span>
                        </div>
                    </div>
                    <div class="profile_col_noti">
                        <div class="profile_col_noti_time">12:38div>
                        <div class="profile_col_noti_noti"></div>
                    </div>
                </div>
            </a>
        </div>
        <div class="friends-screen">
            <a href="chat-dp.html">
                <div class="profile">
                    <div class="profile_col_pic">
                        <img class="profile_pic_m" src="img/dead-selfie.jpg">
                    </div>
                    <div class="profile_col_content">
                        <div class="profile_col_content_name name_chats">
                            <span class="profile_name">DEADPOOL</span>
                        </div>
                        <div class="profile_col_content_text text_chats">
                            <span class="profile_span">Can I join Marvel?</span>
                        </div>
                    </div>
                    <div class="profile_col_noti">
                        <div class="profile_col_noti_time">23:52</div>
                        <div class="profile_col_noti_noti"></div>
                    </div>
                </div>
            </a>
            <a href="chat-nc.html">
                <div class="profile">
                    <div class="profile_col_pic">
                        <img class="profile_pic_m" src="img/nicolas.jpg">
                    </div>
                    <div class="profile_col_content">
                        <div class="profile_col_content_name name_chats">
                            <span class="profile_name">Nomad-Coder</span>
                        </div>
                        <div class="profile_col_content_text text_chats">
                            <span class="profile_span">okay?</span>
                        </div>
                    </div>
                    <div class="profile_col_noti">
                        <div class="profile_col_noti_time">22:12</div>
                        <div class="profile_col_noti_noti"></div>
                    </div>
                </div>
            </a>
            <a href="chat-pp.html">
                <div class="profile">
                    <div class="profile_col_pic">
                        <img class="profile_pic_m" src="img/peters-selfie.jpg">
                    </div>
                    <div class="profile_col_content">
                        <div class="profile_col_content_name name_chats">
                            <span class="profile_name">Peter Parker, Peter parker</span>
                        </div>
                        <div class="profile_col_content_text text_chats">
                            <span class="profile_span">Who are you?</span>
                        </div>
                    </div>
                    <div class="profile_col_noti">
                        <div class="profile_col_noti_time">yesterday</div>
                        <div id="chat-noti-b" class="profile_col_noti_noti">5</div>
                    </div>
                </div>
            </a>
            
        </div>
    </div>
    <!-- NAVIGATION -->
    <nav class="nav">
        <div class="nav-bg">
            <div class="nav-icon">
                <ul class="nav-icon_b">
                    <li>
                        <a href="friends.html" class="nav-friends">
                            <!-- <i class="fas fa-user fa-2x"></i> -->
                            <i class="far fa-user fa-2x"></i>
                        </a>
                    </li>
                    <li>
                        <span id="chat-noti">5</span>
                        <a href="chats.html" class="nav-chats">
                            <!-- <i class="far fa-comment fa-2x"></i> -->
                            <i class="fas fa-comment fa-2x"></i>
                        </a>
                    </li>
                    <li>
                        <a href="find.html" class="nav-find">
                            <img class="nav-icon-find" src="img/search2.png" />
                        </a>
                    </li>
                    <li>
                        <span id="more-noti"></span>
                        <a href="settings.html" class="nav-settings">
                            <img class="nav-icon-more" src="img/ellipsis1.png" />
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div id="mobile">
        <span>Your screen is too wide.</span>
        <span>Please connect with mobile device.</span>
        <span>500px of width is recommended.</span>

    </div>
    <script src="https://kit.fontawesome.com/62b50a0b9a.js" crossorigin="anonymous"></script>
</body>
</html>
